[build]
  command = "npm run build"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# IMPORTANT: Les routes API doivent être avant la redirection générale
# Rediriger les routes API vers les fonctions Netlify
[[redirects]]
  from = "/api/secret"
  to = "/.netlify/functions/secret"
  status = 200
  force = true

[[redirects]]
  from = "/api/secret/*"
  to = "/.netlify/functions/secret-get"
  status = 200
  force = true

# Rediriger toutes les autres routes vers index.html pour le SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
